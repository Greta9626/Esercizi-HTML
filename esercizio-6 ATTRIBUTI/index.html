<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <div>
        <button type="button" disabled>Non funziona</button>
    </div>

    <div>
        <label for="numeri">Numero</label>
        <input type="number" id="numeri" name="numero" min="0" max="100" step="2" autofocus> <!-- step=2 salta di due ogni click | autofocus da focus all'input appena carica -->
    </div>

    <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked>
    </div>

    <div>
        <input type="date" id="data" name="data">
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" name="email">
		<label for="pass">Password</label>
		<input type="password" id="pass" name="password" >
	</div>

	<div>
		<label for="nome">Nome e cognome</label>
		<input type="text" id="nome" name="nome" >
		<label for="nascita">Data di nascita</label>
		<input type="date" id="nascita" name="nasc" >
		<label for="tel">Telefono</label>
		<input type="tel" name="tel" id="telefono">
	</div>

	<div>
		<label for="abbonamento">Scegli un piano</label>
		<select name="abbonamento" id="abbonamento">
			<option value="free">Free</option>
			<optgroup label="mensili">
				<option value="1-99">1.99€/mese</option>
				<option value="5-99">5.99€/mese</option>
				<option value="11-99">11.99€/mese</option>
			</optgroup>
		</select>

		<label for="pro">Piano PRO</label>
		<input type="checkbox" name="pro" id="pro">
	</div>

	<div>
		<label for="cc">Numero Carta</label>
		<input type="text" id="cc" name="cvc">
		<label for="cvc">CVC</label>
		<input type="text" id="cvc" name="cvc">
		<label for="scad">Scadenza</label>
		<input type="date" id="scad" name="scadenza">
		<label for="indirizzo">Indirizzo di fatturazione</label>
		<input type="text" id="indirizzo" name="indirizzo">
	</div>

	<button type="submit">Registrati</button>

</body>

</html>
